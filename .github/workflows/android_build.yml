name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Langkah untuk mengatur JDK tetap sama
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # KOREKSI: Mengganti Action yang tidak ditemukan dengan Action yang populer dan valid
    - name: Setup Android SDK and Environment
      uses: android-actions/setup-android@v3
      # Kita tidak perlu menginstal komponen spesifik, Action ini cukup pintar 
      # untuk menyiapkan apa yang dibutuhkan Gradle.

    - name: Build Debug APK
      # Menggunakan gradlew (Gradle Wrapper) untuk menjalankan build
      run: ./gradlew assembleDebug 

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: minimal-app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
