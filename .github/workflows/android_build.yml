name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # Langkah untuk mengatur JDK tetap sama
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    # BARU: Menggunakan Action khusus untuk menyiapkan lingkungan Android SDK/Gradle
    - name: Setup Android SDK and Environment
      uses: r0adkll/setup-android@v2

    - name: Build Debug APK (Menggunakan gradlew yang sudah ada atau di-setup)
      # Menghapus perintah 'chmod +x gradlew' karena Action setup-android sudah menanganinya
      run: ./gradlew assembleDebug 

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: minimal-app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
