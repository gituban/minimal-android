name: Android CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Build Debug APK
      # Menggunakan blok multiline (|) untuk menjalankan beberapa perintah.
      # Kita mengandalkan 'gradle' yang sudah terinstal di environment GitHub runner.
      run: |
        chmod +x gradlew || true
        gradle assembleDebug 

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: minimal-app-debug-apk
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
